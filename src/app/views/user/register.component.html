<form [formGroup]="ngForm" (ngSubmit)="doRegister()">
<div *ngIf="!loading && !successMsg">
    <div class="form-group row">
        <label class="col-sm-4 form-control-label" id="Title">Title</label>
        <div class="col-sm-8">
            <div class="input-group">
                <div class="input-group-append"><span class="input-group-text"><i class="fa fa-user-circle-o"></i></span></div>
                <select class="form-control"  formControlName="Title" required  >
                <option *ngFor="let c of globals.TitleOptions" [value]="c">{{c}}</option>
                </select>
            </div>
            <small *ngIf="formErrors.Title" class="text-white bg-danger">{{ formErrors.Title }}</small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 form-control-label" id="FirstName">First name</label>
        <div class="col-sm-8">
            <div class="input-group">
                <div class="input-group-append"><span class="input-group-text"><i class="fa fa-user-circle"></i></span></div>
                <input type="text" class="form-control " formControlName="FirstName" required placeholder="John Doe"> 
            </div>
            <small *ngIf="formErrors.FirstName" class="text-white bg-danger">{{ formErrors.FirstName }}</small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 form-control-label" id="LastName">Family name</label>
        <div class="col-sm-8">
            <div class="input-group">
                <div class="input-group-append"><span class="input-group-text"><i class="fa fa-group"></i></span></div>
                <input type="text" class="form-control " formControlName="LastName" required placeholder="family name"> 
            </div>
            <small *ngIf="formErrors.LastName" class="text-white bg-danger">{{ formErrors.LastName }}</small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 form-control-label" id="Email">Email *</label>
        <div class="col-sm-8">
            <div class="input-group">
                <div class="input-group-append"><span class="input-group-text"><i class="fa fa-envelope"></i></span></div>
                <input type="text" class="form-control" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" formControlName="Email" required placeholder="user@example.com"> 
            </div>
            <small *ngIf="formErrors.Email" class="text-white bg-danger">{{ formErrors.Email }}</small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 form-control-label" id="Mobile">Mobile *</label>
        <div class="col-sm-8">
            <div class="input-group">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-mobile"></i></span>
                    <span class="input-group-text">+91</span>
                </div>
                <input type="text" class="form-control " formControlName="Mobile" required minlength="10" maxlength="10" placeholder="9823323423"> 
            </div>
            <small *ngIf="formErrors.Mobile" class="text-white bg-danger">{{ formErrors.Mobile }}</small>
        </div>
    </div>

    
    <div class="alert alert-danger" *ngIf="errorMsg" [innerHTML]="errorMsg"></div>    
</div>

    <div class="alert alert-success" *ngIf="successMsg" [innerHTML]="successMsg"></div>
    <span class="align-middle" *ngIf="loading">Loading ...<br/><img src="assets/img/loader.gif" ></span>
    <div class="text-right" *ngIf="!loading && !successMsg">
        <button [disabled]="ngForm.invalid" type="Submit" class="btn btn-primary"><i class='fa fa-floppy-o'></i> Register</button> &nbsp;
        <button type="reset" class="btn btn-link" (click)="resetItem()"><i class='fa fa-ban'></i> Reset </button>
    </div>


</form>
